[tool.poetry]
name = "rqle-ai-langchain-util"
version = "0.1.1"
description = "Library facilitating the integration of different LLM providers in LangChain (e.g. `ollama`)."
license = "Apache-2.0"
authors = ["Quentin Reul <Quentin.H.Reul@gmail.com>"]
readme = "README.md"
homepage = "https://www.linkedin.com/company/102641077"
keywords = ["langchain", "generative ai", "llm"]

[project.urls]
"Bug Tracker" = "https://github.com/RQledotai/rqle-ai-langchain-util/issues"

[tool.poetry.dependencies]
langchain = "^0.1"
llm-guard = "^0.3"
python = ">=3.11,<3.12"
python-dotenv = "^1"
streamlit = "^1.31"
traceloop-sdk = "^0.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
